<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reach</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.aerisapi.com/sdk/js/0.4.0/aerisweather.maps.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <section class="container">
        <figure class="section left">
            <div class="cover-photo">
                <div class="logo">
                    <div class="overlay">
                        <img class='logo-img' onclick="location.reload()';" src="./assets/ReachTitle.png" alt="Project Reach Logo">
                        <h2 class="tag-line">Save Lives in Times of Crisis</h2>
                        <div id="buttons">
                           <button class="btn btn-primary" onclick="location.href='../index.html';">Home</button>
                           <button class="btn btn-primary" onclick="location.href='../RSSWeather.html';">NOAA Storm Prediction Center</button>
                           <button class="btn btn-primary" onclick="location.href='../RSSRelief.html';">Relief Web Disaster Reports</button>
                           <button class="btn btn-primary" onclick="location.reload()">Reload</button>
                        </div>
                </div>
            </div>
        </figure>
        <figure class="section right">
            <div id="map-target"></div>
            <div id="ia-map" class="ia-map"></div>
            <img class="legend" src="https://legends.aerisapi.com/img/legend-temps-51a5ff86b4991e03b2984effd2d0c47e.svg">
            <p id="map-toggle-anim">Play</p>
        </figure>
    </section>
    <script defer src="./lib/aerisweather.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ4eMp5ARyXcSPiQPWPN5VlRPwvhjDIrQ"></script>
    <script src="./dist/src/map.js"></script>
</body>

</html>
